{% extends "base.html" %}
{% load filter %}

{% block title %}アイテムの一覧{% endblock title %}

{% block extrahead %}
<style>
table {
  margin-top: 8px;
}
</style>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-sm-12">
      <h2 class="page-header">アイテムの一覧</h3>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>アイテム名</th>
            </tr>
          </thead>
          <tbody>
            {% for item in items %}
            <tr>
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div> <!-- /.table-responsive -->
    </div> <!-- /.col-sm-12 -->
  </div> <!-- /.row -->
{% endblock content %}
